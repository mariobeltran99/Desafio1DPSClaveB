<div class="row">
    <div class="col-lg-6 col-xl-6 col-md-6 col-sm-12 offset-md-3 offset-lg-3 offset-xl-3">
        <div class="card" style="width: 100%;">
            <div class="card-body">
              <h1 class="card-title text-center">Registro de Clientes</h1>
              <br>
              <form [formGroup]="clienteForm" (ngSubmit)="guardar()">
                <div class="form-group">
                    <label for="name">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameAlert" placeholder="Ej. Juan Carlos" formControlName="nombre">
                    <small id="nameAlert" class="form-text text-danger" *ngIf="esCampoValido('nombre')">{{ obtenerMensajeError('nombre') }}</small>
                </div>
                <div class="form-group">
                    <label for="du">DUI</label>
                    <input type="text" class="form-control" id="du" aria-describedby="duiAlert" placeholder="Ej. 41536985-2" formControlName="dui">
                    <small id="duiAlert" class="form-text text-danger" *ngIf="esCampoValido('dui')">{{ obtenerMensajeError('dui') }}</small>
                </div>
                <div class="form-group">
                    <h6>Veh√≠culo</h6>
                    <div class="row">
                        <div class="col">
                            <label for="mar">Marca</label>
                            <input type="text" class="form-control" id="mar" aria-describedby="marAlert" placeholder="Ej. Toyota" formControlName="marca">
                            <small id="marAlert" class="form-text text-danger" *ngIf="esCampoValido('marca')">{{ obtenerMensajeError('marca') }}</small>
                        </div>
                        <div class="col">
                            <label for="model">Modelo</label>
                            <input type="text" class="form-control" placeholder="Ej. Corola" formControlName="modelo">
                            <small id="modelAlert" class="form-text text-danger" *ngIf="esCampoValido('modelo')">{{ obtenerMensajeError('modelo') }}</small>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-dark btn-block" (click)="back()">Regresar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="!clienteForm.valid">Guardar</button>
                    </div>
                </div>
              </form>           
            </div>
        </div>
    </div>
</div>
