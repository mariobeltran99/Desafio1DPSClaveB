<div class="row">
    <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
        <table class="table" *ngIf="resultadosCliente != null else cas">
            <thead class="thead-dark text-center">
              <tr>
                <th scope="col">Nombre del Cliente</th>
                <th scope="col">DUI</th>
                <th scope="col">Veh√≠culo</th>
                <th scope="col">Visitas</th>
              </tr>
            </thead>
            <tbody class="text-center"> 
              <tr *ngFor="let item of resultadosCliente">
                <th scope="row">{{item.nombre}}</th>
                <td>{{item.dui}}</td>
                <td>{{item.vehiculo}}</td>
                <td>{{item.visita}}</td>
              </tr>
            </tbody>
          </table>
          <ng-template #cas>
              <h1 class="text-center">No hay clientes registrados.</h1>
         </ng-template>
         <br>
         <br>
         <button type="button" class="btn btn-dark btn-block" (click)="principio()">Regresar</button>
    </div>
</div>
